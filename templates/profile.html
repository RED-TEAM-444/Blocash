<!DOCTYPE html>

<head>
	<title>Profile / Blocash</title>

	<style>
		/* body styles */
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    background-color: #f9f9f9;
}

/* header styles */
.header {
    background-color: #fff;
    border-bottom: 2px solid #ccc;
    padding: 10px 0;
}

.container {
    max-width: 960px;
    margin: 0 auto;
}

.logo a {
    color: #333;
    text-decoration: none;
    font-size: 24px;
	
}

/* form styles */
.profile-container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(239, 148, 21, 0.1);
}

.page-title {
    font-size: 24px;
    margin-bottom: 20px;
}

.row {
    margin-bottom: 20px;
}

.columns {
    display: inline-block;
    width: 48%;
    margin-right: 4%;
}

.columns:last-child {
    margin-right: 0;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
textarea,
select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

select {
    height: 40px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #3e8e41;
}

.helptext {
    color: #999;
    font-size: 12px;
    font-style: italic;
    margin-left: 5px;
}

	</style>
