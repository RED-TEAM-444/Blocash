<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard | Blocash</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/d4ee221b64.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
    <script src="/static/js/dashboard.js"></script>
    <style>
        .charts {
            box-shadow: 25px 25px 8px rgba(0, 0, 0, 0.2);
            margin-left: 5% 5% 5% 5%;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .animate-heading {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>

<body>


    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                    <img src="/static/img/logos.jpg.png" height="50px" width="50px">
                    </svg>
                    <span class="ml-3 text-xl">Blocash</span>
                </a>
            </div>

            <ul class="list-unstyled components ">
                <div class="text-center">
                    <div style="font-size: larger;">
                        <i class="fa-solid fa-wallet" style="color: #ffffff;"></i>
                    </div>
                    <div>
                        {{wallet_addr}}
                    </div><br>
                    <div>
                        <a href="">{{name}}</a>
                    </div>
                </div>

                <li>
                    <a href={% url 'about' %}>About</a>
                </li>

                <li>
                    <a href={% url 'wallet' %}>Wallet</a>
                </li>
                <li>
                    <a href={% url 'contact-us' %}>Contact</a>
                </li>
                <li class="active">
                    <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false"
                        class="dropdown-toggle">Profile</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu">
                        <li>
                            <a href={% url 'land' %}>Home</a>
                        </li>
                        <li>
                            <a href={% url 'wallet' %}>Wallet</a>
                        </li>
                        <li>
                            <a href={% url 'logoff' %}>Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href={% url 'terms' %} class="nav-link">Terms of Service</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- We'll fill this with dummy content -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Menu</span>
                    </button>

                </div>
                <div class="container-fluid">
                    <h3 class="animate-heading"><b>Dashboard</b></h3>
                </div>

            </nav>
            <div class="container-fluid">
                <div class="container-fluid" style="display: inline-flex;color: transparent;">
                    <div class="container" class="charts">
                        <canvas id="myChart" style="width: 75%;height: 90%;"></canvas>
                    </div>
                    <div class="container" class="charts">
                        <canvas id="myChart2" style="width: 75%;height: 90%;"></canvas>
                    </div>
                </div>
                <div class="container-fluid" style="display: inline-flex;">
                    <div class="container" class="charts">
                        <canvas id="myChart3" style="width: 75%;height: 90%;"></canvas>
                    </div>
                    <div class="container" class="charts">
                        <canvas id="myChart4" style="width: 75%;height: 90%;"></canvas>
                    </div>
                </div>
            </div>


        </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}

<script>

    swal({
        title: "Yes you are in !",
        text: "Entered Blocash !!",
        icon: "success",
    });
</script>
{% endif %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>

<script>
    $(document).ready(function () {

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

    });

    const xyValues = [
        { x: 50, y: 7 },
        { x: 60, y: 8 },
        { x: 70, y: 8 },
        { x: 80, y: 9 },
        { x: 90, y: 9 },
        { x: 100, y: 9 },
        { x: 110, y: 10 },
        { x: 120, y: 11 },
        { x: 130, y: 14 },
        { x: 140, y: 14 },
        { x: 150, y: 15 }
    ];

    new Chart("myChart", {
        type: "scatter",
        data: {
            datasets: [{
                pointRadius: 4,
                pointBackgroundColor: "rgba(0,0,255,1)",
                data: xyValues
            }]
        },
        options: {}
    });

    new Chart("myChart2", {
        type: "scatter",
        data: {
            datasets: [{
                pointRadius: 4,
                pointBackgroundColor: "rgba(0,0,255,1)",
                data: xyValues
            }]
        },
        options: {}
    });
    new Chart("myChart3", {
        type: "line",
        data: {
            datasets: [{
                pointRadius: 4,
                pointBackgroundColor: "rgba(0,0,255,1)",
                data: xyValues
            }]
        },
        options: {
            display: true,
            text: "Login per day"
        }
    });
    var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
    var yValues = [55, 49, 44, 24, 15];
    var barColors = [
        "#b91d47",
        "#00aba9",
        "#2b5797",
        "#e8c3b9",
        "#1e7145"
    ];

    new Chart("myChart4", {
        type: "pie",
        data: {
            labels: xValues,
            datasets: [{
                backgroundColor: barColors,
                data: yValues
            }]
        },
        options: {
            title: {
                display: true,
                text: "Transactions"
            }
        }
    });
</script>


</html>
